  <div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="cyber-security-logo.png" alt="Alumni Connect Logo" class="auth-logo">
            <h2>Welcome</h2>
            <p>Sign Up to connect with Alumni Community</p>
        </div>

        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email"  required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash password-toggle"></i>
                </div>
            </div>

            <div class="form-group">
              <label for="password">Confirm Password</label>
              <div class="input-icon">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="confirmpassword" name="password"  required>
                  <i class="fas fa-eye-slash password-toggle"></i>
              </div>
          </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="signin.html" class="forgot-password">Already have an Account?</a>
            </div>

            <button type="submit" class="auth-button">Sign Up</button>
        </form>
    </div>
</div>
